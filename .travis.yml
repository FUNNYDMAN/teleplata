language: python
python:
  - "3.6"

before_install:
 - sudo apt-get update
 - wget https://downloads.wkhtmltopdf.org/0.12/0.12.5/wkhtmltox_0.12.5-1.xenial_amd64.deb
 - sudo apt-get install -y gdebi-core
 - sudo echo "y" | sudo gdebi wkhtmltox_0.12.5-1.xenial_amd64.deb

install:
  - pip install -r requirements.txt

script:
  - tox

after_success:
  - caveralls
language: python
python:
  - "3.6"

before_install:
 - sudo apt-get update
 - sudo apt-get install software-properties-common
 - sudo apt-add-repository ppa:ansible/ansible
 - sudo apt-get update
 - sudo apt-get install ansible

install:
  - pip install -r requirements.txt

script:
  - ansible-playbook -v ansible/site.yml -i ansible/production --syntax-check
  - tox

after_success:
  - caveralls